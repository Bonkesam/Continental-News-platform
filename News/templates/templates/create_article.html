{% extends 'templates/base.html' %}

{% block content %}
  <div class="container">
    <h1>Create Article</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <!-- Display form errors -->
      {% if form.errors %}
        <div class="alert alert-danger">
          {% for field in form %}
            {% for error in field.errors %}
              <p>{{ field.label }}: {{ error }}</p>
            {% endfor %}
          {% endfor %}
        </div>
      {% endif %}

      <button type="submit" class="btn btn-primary">Create Article</button>
    </form>
  </div>
{% endblock %}
